eureka:
  datacenter: seoul
  instance:
    preferIpAddress: true
    healthCheckUrlPath: /actuator/health  #  Eureka가 엔드포인트를 통해 애플리케이션의 상태를 확인
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    healthcheck:
      enabled: true
    register-with-eureka: true
    fetch-registry: true

management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include:
          - "info"
          - "bus-refresh"
          - "health"

# Additional logging level configuration to aid debugging
logging:
  level:
    org.springframework: DEBUG
    com.netflix.discovery: DEBUG
