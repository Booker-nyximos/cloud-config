server:
  port: 10001

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/booker
    username: ${mysql.id}
    password: ${mysql.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: false
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        ddl-auto: create
        show_sql: true
        use_sql_comments: false
        format_sql: true
